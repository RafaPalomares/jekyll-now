	{% if page.posting %}
	 <link rel="prerender" href="{{ page.next.url }}">
	 <link rel="prerender" href="{{ page.previous.url }}">
	{% endif %}
		
	<meta name="distribution" content="global"/>
	<meta name="keywords" content="{{ site.tags }}" />
	<meta name="description" content="{{ site.description }}" />
	<meta name="robots" content="index, follow" />
    <meta name="author" href="http://sondelvent.com" />
    <meta name="designer" content="SondelVent">
	
	<meta itemprop="name" content="Cover Page"/>
	<meta itemprop="url" content="http://sondelvent.com"/>
	<meta itemprop="thumbnailUrl" content="http://sondelvent.com/img/branding.jpg"/>
	<link rel="image_src" href="http://sondelvent.com/img/branding.jpg" />
	<meta itemprop="image" content="http://sondelvent.com/img/branding.jpg"/>

	<!-- Metadata: GeoTags -->
	<meta name="geo.region" content="Catalunya" />
	<meta name="geo.placename" content="Barcelona" />
	<meta name="geo.position" content="41.4470282;2.2413973" />
	<meta name="ICBM" content="41.4470282;2.2413973" />

	<meta property="og:type" content="website"/>			

    <meta itemprop="name" content="{{ page.title }} {{ site.name }}">
    <meta name="description" content="{{ site.description }}" />
    <meta itemprop="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ page.description | default: site.description}}" />
    <meta itemprop="image" content="http://sondelvent.com/img/branding.jpg">
	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{ site.footer-links.twitter }}">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
	<meta name="twitter:description" content="{{ page.description | default: site.description}}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	<meta name="twitter:creator" content="@{{ site.footer-links.twitter }}">
	<!-- Twitter summary card with large image. Al menos estas medidas 280x150px -->
	<meta name="twitter:image:src" content="http://sondelvent.com/">
	<!-- Open Graph data -->
	<meta property="og:title" content="{{ site.name }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://sondelvent.com/">
	<meta property="og:image" content="http://sondelvent.com/img/branding.jpg" />
	<meta property="og:site_name" content="http://www.sondelvent.com/" />
	<meta property="article:published_time" content="{{ site.date }}" />
	<meta property="article:modified_time" content="{{ page.date }}" />
	<meta property="article:tag" content="{{ site.tags }}" />
	<meta property="fb:admins" content="Sondelvent	" />
